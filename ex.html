<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="ex.css" />
	</head>
	<body>
		<script>
			d3.csv("movieProject.csv", function(movieData) {
				var svg = d3.select("body")
							.append("svg")
							.attr("id", "container_movie_code");

				// movieData.forEach(function(d,i) {
				// 	console.log(d);
				// });

				var tmp_movie_code = d3.map([]);
				var tmp_actor_code = d3.map([]);

				movieData.forEach(function(d,i) {
					tmp_movie_code.set(d.movie_code, d);
					tmp_actor_code.set(d.actor_code, d);
				});

				tmp_movie_code.forEach(function(d) {
					console.log(d);
				})

			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="ex.css" />
	</head>
	<body>
		<script>
			d3.csv("movieProject.csv", function(movieData) {
				var height = 1000;
				var width = 1000;

				var svg = d3.select("body")
							.append("svg")
							.attr("id", "container_movie_code")
							.attr("width", width)
							.attr("height", height);

				// movieData.forEach(function(d,i) {
				// 	console.log(d);
				// });

				var tmp_movie_code = d3.map([]);
				var tmp_actor_code = d3.map([]);

				movieData.forEach(function(d, i) {
					tmp_movie_code.set(d.movie_code, d);
					tmp_actor_code.set(d.actor_code, d);
				});

				unique_movie_data = [];
				unique_actor_data = [];

				tmp_movie_code.forEach(function(d) {
					unique_movie_data.push(tmp_movie_code.get(d));
				});

				tmp_actor_code.forEach(function(d, i) {
					unique_actor_data.push(tmp_actor_code.get(d));
				});

				// console.log(unique_movie_data);

				nodes_movie = [];
				nodes_actor = [];

				unique_movie_data.forEach(function(d, i) {
					var movie_node = {
						x : 0,
						y : i * 20
					};

					nodes_movie.push(movie_node);
				});
				unique_actor_data.forEach(function(d, i) {
					var xmax = width, xmin = 0, ymax = height, ymin = 0;

					// unique_actor.x = Math.random() * (xmax - xmin) + xmin;
					// unique_actor.y = Math.random() * (ymax - ymin) + ymin;

					var actor_node = {
						x : Math.random() * (xmax - xmin) + xmin,
						y : Math.random() * (ymax - ymin) + ymin
					};

					nodes_actor.push(actor_node);
				});

				console.log(nodes_actor);

			});
		</script>
	</body>
</html>
